<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactScript Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <style>
        /* Layout fixo e ampliado para o editor */
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Barra de título no topo */
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
        }

        /* Contêiner principal para o layout fixo */
        .container {
            display: flex;
            flex: 1;
            width: 100%;
            height: calc(100% - 40px); /* Menos o tamanho da header */
            overflow: hidden;
        }

        /* Editor de código maior e fixo */
        #editor-container {
            flex: 7; /* Ocupa 70% da tela */
            height: 100%;
            border-right: 1px solid #ccc;
            background-color: #f5f5f5;
        }

        /* Pré-visualização */
        #preview {
            flex: 3; /* Ocupa 30% da tela */
            height: 100%;
            background-color: #ffffff;
            padding: 10px;
            border-left: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="header">ReactScript Editor</div>
    <div class="container">
        <!-- Editor de Código -->
        <div id="editor-container">
            <h2>Editor</h2>
        </div>

        <!-- Pré-visualização -->
        <div>
            <h2>Pre-Visualização</h2>
        <iframe id="preview">
        </iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="editor.js"></script>
</body>
</html>
